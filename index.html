<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen and (min-width: 601px)"
    />
    <link
      rel="stylesheet"
      href="style_mobile.css"
      media="screen and (max-width: 600px)"
    />

    <title>Bin2Dec</title>
  </head>
  <body>
    <div class="header">
      <h1>Bin2Dec</h1>
      <h4>Sua calculadora de Binário para Decimal</h4>
    </div>
    <div class="conversor">
      <input
        id="entryBinary"
        type="text"
        placeholder="Binário p/ Decimal:"
        autofocus
      />
      <button id="button" onclick="convertBinaryToDecimal(entryBinary.value)">
        1 2 3 4<br />5 6 7 8
      </button>

      <input
        id="entryDecimal"
        type="text"
        placeholder="Decimal p/ Binário:"
        autofocus
      />
      <button id="button" onclick="convertDecimalToBinary(entryDecimal.value)">
        1 0 1 0<br />1 0 1 0
      </button>
    </div>
    <h1 id="result"></h1>
  </body>
  <script src="script.js"></script>
</html>
